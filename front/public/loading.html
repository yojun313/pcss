<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading...</title>
  <style>
    /* 수정된 body 스타일: 수직 전체 채움, 컬럼 방향 */
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: rgba(200, 1, 80, 1);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9f9f9;
      color: #333;
    }
    /* 메인 콘텐츠를 감싸는 래퍼: 중앙 정렬 */
    .main-content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    /* 좌우 2열 레이아웃 */
    .wrapper {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .left-column {
      flex: 1;
    }
    .right-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* 옵션 테이블 스타일 */
    .options-table {
      width: 100%;
      border-collapse: separate; /* 둥근 모서리를 위해 separate */
      border-spacing: 0;
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .options-table th, .options-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .options-table th {
      background-color: #f2f2f2;
      color: #C80150;
      font-size: 18px;
    }
    .option-label {
      background-color: #fafafa;
      font-weight: bold;
    }
    /* 로딩 영역 스타일 */
    #loading {
      text-align: center;
      margin-bottom: 20px;
    }
    #loading h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #C80150;
    }
    #loading p {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #555;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #C80150;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Python 출력 영역 */
    #output {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: center;
      width: 100%;
    }
    /* Footer 스타일: 화면 맨 아래쪽에 위치 */
    /* Footer 스타일 */
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      padding: 10px 0;
      /* 별도의 배경색이나 테두리 없이 깔끔하게 */
    }
    
    /* footer 내부 컨테이너를 세로 정렬 */
    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    
    .footer-container p {
      margin: 0;
      font-weight: bold;
    }
    
    /* 각 사용자 정보를 한 줄에 깔끔하게 정렬 */
    .user {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
    }
    
    /* 링크 기본 스타일 */
    .user a {
      text-decoration: none;
      transition: color 0.3s;
    }
    
    /* 호버 시 언더라인 */
    .user a:hover {
      text-decoration: underline;
    }
    
    /* (선택사항) Contact: 텍스트를 span으로 감싸면 고정폭을 줄 수도 있음 */
    .contact-label {
      display: inline-block;
      width: 60px;  /* 필요에 따라 조정 */
      text-align: right;
    }
    
    /* 라이트 모드 색상 */
    .footer {
      color: #666;
    }
    
    .user a {
      color: #007bff;
    }
    /* 다크 모드 스타일 */
    @media (prefers-color-scheme: dark) {
      h1 {
        color: #ff88a2;
      }
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      .options-table {
        background-color: #2c2c2c;
        color: #e0e0e0;
        border: 1px solid #444;
      }
      .options-table th {
        background-color: #3a3a3a;
        color: #ff88a2;
      }
      .option-label {
        background-color: #333;
        color: #e0e0e0;
      }
      .options-table td {
        background-color: #242424;
      }
      #loading h1 {
        color: #ff88a2;
      }
      #loading p {
        color: #aaa;
      }
      .spinner {
        border: 5px solid #333;
        border-top: 5px solid #ff88a2;
      }
      #output {
        color: #e0e0e0;
      }
      .footer {
        color: #aaa;
      }
      .user a {
        color: #4da6ff;
      }
    }
    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      #loading h1 {
        font-size: 1.5rem;
      }
      #loading p {
        font-size: 1rem;
      }
      #output {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>PCSS Searching</h1>
  <div class="main-content-wrapper">
    <div class="wrapper">
      <!-- 왼쪽 열: 옵션 데이터 테이블 -->
      <div class="left-column" id="globalData"></div>
      <!-- 오른쪽 열: 로딩 및 Python 출력 영역 -->
      <div class="right-column">
        <div id="loading">
          <h1>Collecting Data...</h1>
          <p>DBLP CRAWLER is working...</p>
          <div class="spinner"></div>
        </div>
        <pre id="output"></pre>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <p>Created By</p>
      <div class="user">
        <a href="https://github.com/yojun313" target="_blank">Yojun Moon</a>
        <a href="mailto:yojun313@postech.ac.kr">(yojun313@postech.ac.kr)</a>
      </div>
      <div class="user">
        <a href="https://www.psal.postech.ac.kr/gkim" target="_blank">Gwangsun Kim</a>
        <a href="mailto:g.kim@postech.ac.kr">(g.kim@postech.ac.kr)</a>
      </div>
    </div>
  </footer>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const socket = io();
      const output = document.getElementById('output');
      const globalDataDiv = document.getElementById('globalData');

      // 전역 옵션 데이터 가져오기
      fetch('/loading-data')
        .then(response => response.json())
        .then(data => {
          console.log('Global input data:', data);
          
          // 사용자가 지정할 테이블 열 이름 (예시)
          const columns = {
            option: "선택 옵션",
            startyear: "연도 범위",
            Possible: "불확실 포함 여부",
            selectedConferences: "선택 학회"
          };

          // 옵션 변환 함수
          function getOptionText(optionValue) {
            switch(optionValue) {
              case "1": return "1저자가 한국인";
              case "2": return "1저자 또는 2저자가 한국인";
              case "3": return "마지막 저자가 한국인";
              case "4": return "1저자 또는 마지막 저자가 한국인";
              case "5": return "저자 중 한 명 이상이 한국인";
              default: return "옵션 미선택";
            }
          }

          // 테이블 생성
          const table = document.createElement('table');
          table.className = 'options-table';

          // 테이블 헤더 생성
          const headerRow = document.createElement('tr');
          const thField = document.createElement('th');
          thField.textContent = 'Options';
          const thValue = document.createElement('th');
          thValue.textContent = 'Value';
          headerRow.appendChild(thField);
          headerRow.appendChild(thValue);
          table.appendChild(headerRow);

          // 각 필드에 대해 행 생성
          for (const key in columns) {
            const row = document.createElement('tr');
            const cellKey = document.createElement('td');
            cellKey.textContent = columns[key];
            cellKey.className = 'option-label';
            const cellValue = document.createElement('td');

            let value;
            if (key === 'option') {
              value = getOptionText(data[key]);
            } else if (key === 'selectedConferences') {
              value = Array.isArray(data[key]) ? data[key].join(', ') : data[key];
            } else if (key === 'Possible') {
              value = data[key] === 'True' ? "포함" : "미포함";
            } else if (key === 'startyear' || key === 'endyear') {
              value = data['startyear'] + " ~ " + data['endyear'];
            } else {
              value = data[key];
            }
            cellValue.textContent = value;
            row.appendChild(cellKey);
            row.appendChild(cellValue);
            table.appendChild(row);
          }
          globalDataDiv.appendChild(table);
        })
        .catch(err => {
          console.error('Loading data fetch error:', err);
        });
      
      // Python 실행 요청
      socket.emit('start-python');

      // Python stdout 수신
      socket.on('python_output', (data) => {
        const trimmed = data.trim();
        if (trimmed.startsWith('PATH=') && trimmed.endsWith('.json')) {
          return;
        }
        output.innerHTML = `<div>${data}</div>`;
      });

      // Python stderr 수신
      socket.on('python_error', (data) => {
        output.innerHTML = `<div style="color: red;">Error: ${data}</div>`;
      });

      // Python 실행 완료 후 결과 전송
      socket.on('redirect_to_results', (response) => {
        fetch('/results', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(response),
        })
          .then((response) => {
            if (!response.ok) {
              console.error('POST /results 실패:', response.statusText);
              alert('Failed to load results.');
              return;
            }
            return response.text();
          })
          .then((html) => {
            document.open();
            document.write(html);
            window.history.pushState({}, '', '/results');
            document.close();
          })
          .catch((err) => {
            console.error('POST /results 요청 실패:', err);
          });
      });
    });
  </script>    
</body>
</html>
